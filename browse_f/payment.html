<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <header>
        <div class="navbar_main">
            <img id="navbar_logo" src="https://ketto.gumlet.io/assets/images/logo-light-bg.svg?w=70&dpr=1.0" alt="keto_logo">
            <div id="navbar_part1">
                <p>About SIP</p>
                <p>How It Works</p>
                <p>Our Impact</p>
                <p>Who We Are</p>
                <p>FAQs</p>
            </div>
            <div id="navbar_part2">
                <!-- <button id="navbar_btn1">
                    <img id="whatsapp_l" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/150px-WhatsApp.svg.png" alt="">
                    Chat
                </button> -->
                <button id="navbar_btn2">Donate Monthly</button>
                <!-- <p>Sign in</p> -->
            </div>
            
        </div>
    </header>
    <img class="bg-img" src="https://ketto.gumlet.io/assets/images/sip/sip-bg.png?w=1366&dpr=1.0" alt="bg">
    <div class="payment_box">
        <p class="pay_heading">Social Impact Plan</p><br>
        <p class="pay_join">Join our community of monthly donors providing urgent medical care to children</p>
        <div class="payment_subPlan">
            <button class="pay_sub">₹200/mo</button>
            <button class="pay_sub">₹300/mo</button>
            <button class="pay_sub">₹500/mo</button>
        </div>
        <input type="number" name="" id="pay_other" placeholder="Other Amount">
        <form>
            
            <input class="pay_customer" type="text" placeholder="Name"> <br>
            <input class="pay_customer" type="email" placeholder="Email Address"><br>
            <input class="pay_customer" type="number" placeholder="Mobile Number"><br>
            <button class="pay_pledge">Pledge / Month</button>
            <p class="pay_doners">1,49,585 donors are giving monthly</p>
        </form>
    </div>
    <p class="pay_terms">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>

</body>
</html>
